<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* START OVERLAY */
#startOverlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  cursor:pointer;
}
.startText{
  font-size:2.4rem;
  color:#fff;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* MAIN */
.container{text-align:center;z-index:2}
h1{color:#fff;font-size:3rem;margin-bottom:30px}

.buttons{position:relative;width:420px;height:140px;margin:auto}
button{
  padding:18px 48px;
  font-size:1.3rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  position:absolute;
}
#yesBtn{background:#28a745;color:#fff;left:50%;top:50%;transform:translate(-150px,-50%)}
#noBtn{background:#dc3545;color:#fff;left:50%;top:50%;transform:translate(40px,-50%);transition:.3s}

.message{display:none;font-size:2.4rem;color:#fff;margin-top:25px}

/* BIG GIF */
.dance{display:none;margin-top:25px}
.dance img{width:420px;border-radius:25px}

/* BIG WHATSAPP */
#whatsapp{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  width:380px;
  height:540px;
  background:#ece5dd;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);
  display:none;
  overflow:hidden;
  z-index:5;
}
#waHeader{
  background:#075e54;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
}
#waHeader img{
  width:44px;
  height:44px;
  border-radius:50%;
  object-fit:cover;
}
#waChat{padding:14px;height:460px;overflow-y:auto}
.waMsg{
  background:#dcf8c6;
  margin:8px 0;
  padding:10px 14px;
  border-radius:12px;
  width:max-content;
  max-width:80%;
}

/* TYPING */
.typing{
  background:#fff;
  padding:10px 14px;
  border-radius:12px;
  margin:8px 0;
  color:#555;
}

canvas{position:fixed;inset:0;pointer-events:none}
</style>
</head>

<body>

<!-- TAP TO START -->
<div id="startOverlay">
  <div class="startText">üíñ Tap to start üíñ</div>
</div>

<div class="container">
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div class="message" id="message">üéâ It‚Äôs a best choice üéâ</div>

  <div class="dance" id="dance">
    <img src="https://media.giphy.com/media/3ohzdIuqJoo8QdKlnW/giphy.gif">
  </div>
</div>

<!-- FAKE WHATSAPP -->
<div id="whatsapp">
  <div id="waHeader">
    <img src="himoli.jpg">
    <div>Himoli üíö</div>
  </div>
  <div id="waChat"></div>
</div>

<canvas id="confetti"></canvas>

<!-- SOUND -->
<audio id="ting" preload="auto"
  src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3">
</audio>

<script>
const startOverlay=document.getElementById("startOverlay");
const whatsapp=document.getElementById("whatsapp");
const waChat=document.getElementById("waChat");
const ting=document.getElementById("ting");

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const message=document.getElementById("message");
const dance=document.getElementById("dance");
const buttons=document.querySelector(".buttons");

let spamInterval;
let audioUnlocked=false;

/* üîì UNLOCK AUDIO */
startOverlay.addEventListener("click",()=>{
  ting.play().then(()=>{
    ting.pause();
    ting.currentTime=0;
    audioUnlocked=true;
  });
  startOverlay.style.display="none";
  whatsapp.style.display="block";
  startSpam();
});

/* FAKE SPAM */
function startSpam(){
  spamInterval=setInterval(()=>{
    const typing=document.createElement("div");
    typing.className="typing";
    typing.innerText="typing‚Ä¶";
    waChat.appendChild(typing);
    waChat.scrollTop=waChat.scrollHeight;

    setTimeout(()=>{
      typing.remove();
      const msg=document.createElement("div");
      msg.className="waMsg";
      msg.innerText="I love you ‚ù§Ô∏è";
      waChat.appendChild(msg);
      if(audioUnlocked){
        ting.currentTime=0;
        ting.play();
      }
      waChat.scrollTop=waChat.scrollHeight;
    },700);
  },1300);
}

/* NO BUTTON */
noBtn.addEventListener("mouseenter",()=>{
  const r=80;
  const rect=yesBtn.getBoundingClientRect();
  const box=buttons.getBoundingClientRect();
  noBtn.style.left=rect.left-box.left+(Math.random()*r*2-r)+"px";
  noBtn.style.top=rect.top-box.top+(Math.random()*r*2-r)+"px";
});

/* YES */
yesBtn.addEventListener("click",()=>{
  clearInterval(spamInterval);
  whatsapp.style.display="none";
  message.style.display="block";
  dance.style.display="block";
  yesBtn.style.display="none";
  noBtn.style.display="none";
  startConfetti();
});

/* CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
const conf=[];
function startConfetti(){
  for(let i=0;i<160;i++)
    conf.push({x:Math.random()*canvas.width,y:-10,r:4+Math.random()*6,d:3+Math.random()*4,c:`hsl(${Math.random()*360},100%,60%)`});
  animate();
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  conf.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.c;
    ctx.fill();
    p.y+=p.d;
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
